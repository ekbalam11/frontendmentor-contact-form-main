<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="frame">
    <h1 class="contact-us">Contact Us</h1>
      <div class="inputs">
        <form action="">
          <label for="GET-name">Name *</label>
          <input id="GET-name" type="text" name="name" />
          <!-- <alert>This field is required</alert> -->
        </form>
        <form action="">
          <label for="GET-last-name">Last Name *</label>
          <input type="text" id="GET-last-name" name="last-name"/>
          <!-- <alert>This field is required</alert> -->
        </form>
        <form action="">
          <label for="GET-email">Email Address *</label>
          <input type="text" id="GET-email" name="email"/>
          <!-- <alert>This field is required</alert> -->
          <!-- <alert>Please enter a valid email address</alert> -->
        </form>
        Query Type
        <form action="">
          <input type="radio" id="general-enquiry" name="general-enquiry"  value="general-enquiry">
          <label for="general-enquiry">General Enquiry</label>
          <input type="radio" id="support-request" name="support-request" value="support-request">
          <label for="support-request">Support-Request</label>
          <!-- <alert>Please select a query type</alert> -->
          <!-- <alert>This field is required</alert> -->
        </form>
        <form action="">
          <input type="checkbox" id="consent-checkbox" name="consent-checkbox">
          <label for="consent-checkbox">I consent to being contacted by the team</label>
          <!-- <alert>To submit this form, please consent to being contacted</alert> -->
        </form>
        <button class="submit-button">Submit</button>
      </div>
      <!-- <alert>Message Sent!</alert> -->
      <!-- <alert>Thanks for completing the form. We'll be in touch soon!</alert> -->
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
